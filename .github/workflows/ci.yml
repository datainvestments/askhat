name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      PORT: 3001
      JWT_SECRET: ci-secret
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/askhat
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Env sanity + versions
        run: |
          node --version
          npm --version
          echo "PORT=${PORT}"
          echo "DATABASE_URL=${DATABASE_URL}"

      - name: Lint
        run: npm run lint

      - name: Backend tests
        run: npm run test -w backend

      - name: Frontend build
        run: npm run build -w frontend

      - name: Smoke check
        run: ./scripts/smoke.sh

      - name: Diagnostics on failure
        if: failure()
        run: |
          echo "=== docker compose ps ==="
          docker compose ps || true
          echo "=== postgres logs (tail) ==="
          docker compose logs --tail=200 postgres || true
          echo "=== backend logs (tail) ==="
          tail -n 200 /tmp/askhat-backend.log || true
