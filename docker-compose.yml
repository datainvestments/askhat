services:
  postgres:
    image: postgres:16-alpine
    container_name: askhat-postgres
    environment:
      POSTGRES_DB: askhat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d askhat"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
